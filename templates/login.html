<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin-top: 5%">
        <h1 style="text-align: center"><img width="10%" src="https://i.giphy.com/media/qMMLDeqFdsEgM/giphy.webp"></h1>
        <br />
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    Login {% if error %}<div style="color:red"> &bullet; {{ error }} </div>{% endif %}
                </h5>
                <div class="card-text">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <input name="username" type="text" class="form-control" id="username-entry" placeholder="Username">
                            </div>
                            <div class="form-group">
                            <input name="password" type="password" class="form-control" id="password-entry" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>     
                        </div>   
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
