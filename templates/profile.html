<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>{{ user.username }}'s profile</title>
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- Mobile Specific Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- CSS -->
      <link rel="stylesheet" href="../static/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
      <!-- JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

      <!-- Icon -->
      <link rel="icon" type="image/png" href="../static/images/favicon.png">
   </head>
   <body>
        <style>
          .jumbotron {
            background-color: rgba({{ colors[0] }});
            border-radius: 0px;
            color: {{ colors[1] }};
            text-align: center;
          }
          .jumbotron a {
            color: {{ colors[1] }};
          }
          #yt-player {
            width: 250px;
            height: auto;
            border: 1px solid {{ colors[1] }};
          }
        </style>
        <div class="jumbotron">
          <p style="position: absolute; top: 15px; left: 15px;"><a href="/"><i class="fas fa-arrow-circle-left"></i> Go back</a></p>
          <h1 class="display-4">{{ user.username }}</h1>
          <p class="lead">{{ count }} total plays</p>
          <hr width="250"/>
          <p class="lead">Most played video:</p>
          
          <iframe id="yt-player" type="text/html" width="640" height="390"
          src="https://www.youtube.com/embed/{{ most_played[0].video_id }}?enablejsapi=1"
          frameborder="0"></iframe>

          <p class="lead"><span style="font-size: 14px">Played {{ most_played[1] }} times</span></p>

          {% if lastfm %}
            <p style="background: #f46542; border-radius: 5px; padding: 5px; position: absolute; right: 15px; top: 15px" class="lead">
              <i class="fab fa-lastfm"></i>&nbsp;<a href="https://www.last.fm/user/{{ lastfm.user.name }}"><u style="color: white">{{ lastfm.user.name }}</u></a> 
              <br/>{{ lastfm.user.playcount }} plays
            </p>
          {% endif %}
        </div>
        <h3 style="text-indent: 1em">
            <a href="/~{{ user.username }}/history/1">Play History</a>
        </h3>

        <!--
        <ul class="list-group">
        {% for h in history %}
            <li class="list-group-item">
                <b>#{{ h[0]+1 }}</b>
                <a target="_blank" href="https://www.youtube.com/watch?v={{ h[1].video_id  }}">{{ h[1].video_title }}</a> <br/>
                Played on {{ h[1].date }} <br/>
                Uploaded {{ h[1].video_date }}
            </li>
        {% endfor %}
        </ul>
        -->
    </body>
