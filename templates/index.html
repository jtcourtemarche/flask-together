<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>洁洁</title>
      <meta name="description" content="">
      <meta name="author" content="">
      <meta id="current-user" data-id="{{ current_user.id }}">
      <!-- Mobile Specific Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
      <link rel="stylesheet" href="../static/css/main.css">
      <link rel="stylesheet" href="../static/css/bootstrap.min.css">
      <!-- JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="../static/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script type="text/javascript" src="../static/js/pace.min.js"></script>
      <!-- Icon -->
      <link rel="icon" type="image/png" href="../static/images/favicon.png">
   </head>
   <body>
      <div class="container" style="margin-top: 1%; max-width: 100%">
         <div class="row">
            <!-- Video embed side -->
            <div class="col-7 col-md-offset-1">
               <div id="video-card" class="card" style="overflow: hidden">
                  <div class="card-header" style="text-indent: 1em">
                    <p class="card-title" id="page-title"></p>
                    <div class="card-subtitle">
                      <div class="input-group mb-3">
                        <div id="page-author"></div>
                        <div id="page-date"></div>
                        <div id="page-user"></div>
                      </div>
                    </div>
                  </div>
                  <div class="card-body" style="padding:0">
                      <div class="playback-rate"></div>
                      <div class="embed-responsive embed-responsive-16by9">
                        <div id="video-placeholder"></div>
                      </div>
                     <div class="row">
                        <input type="range" id="progress-bar" value="0"/>
                     </div>
                     <div class="row">
                        <div id="duration-container">
                           <h6 id="current-time"></h6>
                           <h6>&nbsp;/&nbsp;</h6>
                           <h6 id="duration"></h6>
                        </div>
                     </div>
                     <div class="row" id="controls">
                        <div class="input-group">
                          <div class="col col-11">
                            <div class="input-group mr-2" role="group">
                              <button id="play" class="btn btn-outline-secondary" onclick="controlPlay()"><i class="fas fa-play"></i></button>
                              <button id="pause" class="btn btn-outline-secondary" onclick="controlPause()"><i class="fas fa-pause"></i></button>
                              <button id="replay" class="btn btn-outline-secondary" onclick="controlPlay()"><i class="fas fa-redo"></i></button>
                              <button class="btn btn-outline-secondary" onclick="controlFullscreen()"><i class="fas fa-expand"></i></button>
                              <input type="text" id="skip_to" placeholder="Skip to"/>
                              <input type="range" id="volume-slider" alt="Change volume" value="50"/>
                            </div>
                          </div>
                          <div class="col col-1">
                            <div class="btn-group mr-1" id="playback-rates" role="group"></div>
                          </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Search side -->
            <div class="col-5 col-md-offset-1">
                <div class="card">
                  <div class="card-header">Active Users</div>
                  <div class="card-body">
                    <p class="active-users"></p>
                  </div>
                </div>
                <br/>
                <div id="search-card" style="overflow: hidden" class="card">
                     <div class="card-header">
                        <div class="row">
                          <div class="col align-self-center">
                                <input style="text-indent: 1em" type="text" id="yt-url" placeholder="Search or Enter URL" >
                                <button type="button" id="yt-url-close" class="close" aria-label="Close">
                                  <span id="yt-url-close-icon" aria-hidden="true">&times;</span>
                                </button>
                          </div>
                        </div>
                     </div>
                     <div class="card-body">
                        <div class="row">
                           <div class="col-6">
                              <div class="row">
                                 <ul id="search-list" class="list-group">
                                 </ul>
                              </div>
                           </div>
                           <div class="col-6">
                              <div class="row">
                                 <ul id="history-list" class="list-group"></ul>
                              </div>
                           </div>
                        </div>
                     </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://www.youtube.com/iframe_api"></script>
      <script type="text/javascript" src="../static/js/sockets.js"></script>
      <script type="text/javascript" src="../static/js/player.js"></script>
      <script type="text/javascript" src="../static/js/events.js"></script>
   </body>
</html>
